{% set data = load_setup_py_data() %}

package:
  name: snapista
  version: {{ data.get('version') }}

source:
  path: ..

build:

  number: 3

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - lxml
    - psutil
    - snap >=8.0.0

test:

  imports:
    - lxml
    - snapista
    
  commands:

  requires:
    - lxml
    - psutil
    - snap >=8.0.0

about:
  home: https://github.com/snap-contrib/snapista
  license: MIT
  summary: "SNAP GPT Python wrapper"

